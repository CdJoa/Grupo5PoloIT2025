{% extends "base.html" %}
{% block content %}
<h2>Chat de Solicitud #{{ solicitud_id }}</h2>
<div id="chat-log"></div>
<input id="chat-message-input" type="text" size="100">
<button id="chat-message-submit">Enviar</button>
<script>
    const solicitudId = "{{ solicitud_id }}";
    const chatSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/chat/' + solicitudId + '/'
    );

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        document.querySelector('#chat-log').innerHTML += ('<br><b>' + data.user + ':</b> ' + data.message);
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        const input = document.querySelector('#chat-message-input');
        chatSocket.send(JSON.stringify({'message': input.value}));
        input.value = '';
    };
</script>
{% endblock %}
