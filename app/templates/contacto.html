{% extends "base.html" %}
{% load static %}

{% block title %}Contacto – PetMatch{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/contacto.css' %}">
{% endblock %}

{% block content %}
<div class="contacto-container">
  <h2>Contacto</h2>
  <p>Podés contactarnos completando el siguiente formulario o a través de nuestros canales directos:</p>

  <form method="post" class="contacto-form">
    {% csrf_token %}
    
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="tu@email.com" required>

    <label for="mensaje">Mensaje</label>
    <textarea id="mensaje" name="mensaje" placeholder="Escribí tu mensaje aquí..." rows="5" required></textarea>

    <button type="submit">Enviar</button>
  </form>
</div>
{% endblock %}
